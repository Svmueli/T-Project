{% load static %}
{% extends 'core/base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="container">
    <h1>Register</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
