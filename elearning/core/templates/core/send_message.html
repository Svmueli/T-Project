{% extends 'core/base.html' %}

{% block title %}Send Message{% endblock %}

{% block content %}
<div class="container">
    <h1>Send Message</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>
{% endblock %}
